<!DOCTYPE html>
<html>

<head>
    <title>Assignment JS</title>
    <link rel="stylesheet" href="googleassignment.css">
</head>

<body class="body">
    <main class="main">


        <div class="left-containt">
            <div><img src="../../../html-training/Images/image (2).jpg"></div>
            <div>
                <h3>Create your Google Account</h3>
            </div>
            <div>to continue to Gmail</div>

            <div class="first"> <div><input type="text" id="firstname" placeholder="First name" class="name lenght">
                <div class="error" id="firstnameerror"></div></div>


                <div><input type="text" id="lastname" placeholder="Last name" class="name lenght"> <br /><br />
                <div id="lastnameerror" class="error"></div>
            </div> </div><br/>



            <input type="text" id="username" placeholder="Username" class="username name">
            <div id="usernameerror" class="error"></div>

            <div class="color">You can use letters, number & periods</div><br/>


            <div class="first"> <div><input type="password" id="password" placeholder="Password" class="name lenght">
                <div id="passworderror" class="error"></div></div>

                <div><input type="password" id="confirmpassword" placeholder="Confirm" class="name lenght">
                <div id="confirmpassworderror" class="error"></div></div>
            </div>
            <div class="color">Use 8 or more characters with a mix of letters, numbers & symbols</div><br />
            <input type="checkbox" class="check"> Show Password

            <div class="bottom"><a href="www.google.com" class="link">Sign in instead</a>
                <button type="button" onclick="sonam()" class="button">Next</button>
            </div>
            <div id="loginerror" class="error"></div>
        </div>
        
        <div class="right-containt">
            <div class="rdown">

                <p><img src="../../../html-training/Images/image (2) (1).jpg" width="50%" class="image"
                        style="text-align:center;"><br />

                    One Account. All of Google <br />
                    working for you
                </p>

            </div>
        </div>
        <div class="bottom-box">
            <div class="left-bottom">
                <select name="language" id="">
                    <option value="English(United Kingdom)">English(United Kingdom)</option>
                </select>
            </div>
            <div class="right-bottom">
                <div class="links">Help</div>
                <div class="links">Privacy</div>
                <div class="links">Terms</div>
            </div>
        </div>
        

        <script src="./googleassignment.js"></script>
    </main>

</body>

</html>
