<!Doctype html>
<html>

<head>
    <title>General addmission form</title>
</head>

<body>
    <form><body bgcolor="grey">
        <table bgcolor="ivory"  align="center" cellpadding="20">
            <tr>
                <td>
                    <form>
                        <h2>General Addmission Registration</h2>
                        

                        <label><strong>Name</strong></label>
                        <input type="text" placeholder="First name" />
                        <input type="text" placeholder="Last name" /></br></br>

                        <label><strong>Email</strong></label>
                        <input type="text" placeholder="sample@example.com"><br /></br>
                        
                        <label><strong>Gender</strong></label>
                        <input type="radio" name="Gender" value="Male" /> <label>Male</label>
                        <input type="radio" name="Female" value="female" /> <label>Female</label> </br></br>
                        
                        <label><strong>Phone</strong></label><br />

                        <label><strong>Emergency Contact</strong></label><br />
                        <input type="text" placeholder=""><br /><br />

                        <label><strong>Do you require parking?</strong></label></br>
                        <input type="radio" name="Yes" value="Yes" /> <label>Yes</label>
                        <input type="radio" name="No" value="No" /> <label>No</label> </br></br>

                        <label><strong>Do you have room preference?</strong></label></br>
                        <input type="radio" name="Single Room" value="Single Room" /> <label>Single Room</label></br>
                        <input type="radio" name="Shared Room" value="Shared Room" /> <label>Shared Room</label></br>
                        <input type="radio" name="No Room Needed" value="No Room Needed" /> <label>No Room Needed</label></br></br>

                        <label><strong>Do you have dietary restrictions?</strong></label></br>
                        <input type="radio" name="None" value="None" /> <label>None</label></br>
                        <input type="radio" name="Shared Room" value="Shared Room" /> <label>Shared Room</label></br>
                        <input type="radio" name="Vegetarian" value="Vegetarian" /> <label>Vegetarian</label></br>

                        <input type="radio" name="Shelfish Allergy" value="Shelfish Allergy" /> <label>Shelfish Allergy</label></br>
                       
                       
                        <label><strong>What activities will you attend?</strong></label></br>
                        <input type="radio" name="Awards Gala Dinner" value="Awards Gala Dinner" /> <label>Awards Gala Dinner</label></br>
                        <input type="radio" name="Luncheon" value="Luncheon" /> <label>Luncheon</label></br>
                        <input type="radio" name="Town Hall" value="Town Hall" /> <label>Town Hall</label></br></br>

                        <label><strong>Do you want to see the list of other attendees and their profiles on the official event app?</strong></label></br>
                        <input type="radio" name="Yes" value="Yes" /> <label>Yes</label>
                        <input type="radio" name="No" value="No" /> <label>No</label> </br></br>


    </form>
