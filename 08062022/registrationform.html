<!Doctype html>
<html>

<head>
    <title>Login Page</title>
</head>

<body bgcolor="brown">
    <table bgcolor="ivory" border="10" align="center" cellpadding="20">
        <tr>
            <td>
                <form>
                    <h2>Registration Form</h2>

                    <label><strong>Full name</strong></label><br />
                    <input type="text" placeholder="Enter your Full name" /><br />
                    <br />
                    <label><strong>Username</strong></label><br />
                    <input type="text" placeholder="Enter username"><br /><br />
                    <label><strong>Password</strong></label><br />
                    <input type="Password" placeholder="Enter your Password" /> <br /><br />
                    <label><strong>Email</strong></label><br />
                    <input type="text" placeholder="Enter your Email"><br /><br />
                    <label><strong>Mobile Number</strong></label><br />
                    <input type="number" placeholder="Enter your mobile number"><br /><br />
                    <label><strong>City</strong></label><br />
                    <input type="text" placeholder="Enter your city"><br /><br />
                    <label><strong>State</strong></label><br />
                    <input type="text" placeholder="Enter your state"><br /><br />
                    <label><strong>Zipcode</strong></label><br />
                    <input type="number" placeholder="Enter your zipcode"><br /><br />
                    <input type="submit" Value="Register" />
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
